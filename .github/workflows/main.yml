name: Deploy Node.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Install Ansible and dependencies
      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible python3-pip
          pip3 install --user boto3 botocore

      # 3️⃣ Setup SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ANSIBLE_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa

      # 4️⃣ Run Ansible playbook with EC2 IP from secret
      - name: Run Ansible Playbook
        run: |
          ansible-playbook \
            -i "${{ secrets.EC2_PUBLIC_IP }}," \
            -u ec2-user \
            --private-key ~/.ssh/id_rsa \
            ansible/deploy.yml
