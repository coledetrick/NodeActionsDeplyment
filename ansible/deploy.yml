---
- name: Deploy Node.js App with Nginx
  hosts: nodejs
  become: true
  vars:
    app_dir: /home/ec2-user/app
    node_app_entry: app.js
    node_app_port: 3000
    nginx_config_path: /etc/nginx/conf.d/nodeapp.conf

  tasks:

    # 1️⃣ Install Node.js and npm
    - name: Ensure Node.js and npm are installed
      amazon.aws.aws_pkg_mgr:
        name: nodejs
        state: present

    # 2️⃣ Install pm2 globally
    - name: Ensure pm2 is installed globally
      npm:
        name: pm2
        global: yes
        state: present

    # 3️⃣ Ensure app directory exists
    - name: Ensure app directory exists
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ec2-user
        group: ec2-user

    # 4️⃣ Copy app code
    - name: Copy app code
      copy:
        src: ../               # Copy all repo files
        dest: "{{ app_dir }}"
        owner: ec2-user
        group: ec2-user
        mode: '0755'

    # 5️⃣ Install npm dependencies
    - name: Install npm dependencies
      npm:
        path: "{{ app_dir }}"
        production: yes

    # 6️⃣ Start/restart Node.js app with pm2
    - name: Start or restart Node.js app
      community.general.pm2:
        name: node_app
        script: "{{ app_dir }}/{{ node_app_entry }}"
        state: restarted

    # 7️⃣ Install Nginx
    - name: Install Nginx
      amazon.aws.aws_pkg_mgr:
        name: nginx
        state: present

    - name: Ensure Nginx is enabled and started
      systemd:
        name: nginx
        state: started
        enabled: yes

    # 8️⃣ Configure Nginx as reverse proxy
    - name: Configure Nginx for Node.js app
      copy:
        dest: "{{ nginx_config_path }}"
        content: |
          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://localhost:{{ node_app_port }};
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_cache_bypass $http_upgrade;
              }
          }
        owner: root
        group: root
        mode: '0644'

    - name: Reload Nginx to apply config
      systemd:
        name: nginx
        state: reloaded
